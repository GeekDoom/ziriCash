<p-table #dt [value]="movements" [paginator]="true" [rows]="10" responsiveLayout="scroll" class="pt-8"
  [scrollable]="true" scrollHeight="600px" styleClass="p-datatable-striped" [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="header">
    <tr>
      <th>Sender</th>
      <th>Receives</th>
      <th>Movement</th>
      <th>Amount</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-movement>
    <tr>
      <td>{{movement.sender}}</td>
      <td>{{movement.receives}}</td>
      <td>{{movement.movement}}</td>
      <td>{{movement.amount}}</td>
      <td>{{movement.date}}</td>
    </tr>
  </ng-template>
</p-table>
