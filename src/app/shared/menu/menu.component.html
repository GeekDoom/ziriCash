<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <p-image src="../../../assets/logos/Logo-Ziri-(Propuesta).png" class="mr-5" alt="Logo" width="150"></p-image>
  </ng-template>
  <button class="mr-6" *ngFor="let button of buttonsLabel" pButton label="{{button.label}}" icon="{{button.icon}}"
    iconPos="right" routerLink="{{button.route}}"></button>

</p-menubar>
