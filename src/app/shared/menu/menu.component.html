<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <a routerLink="/index">
      <p-image src="assets/logos/Logo-Ziri-(Propuesta).png" class="mr-5" alt="Logo" width="150"></p-image>
    </a>
  </ng-template>
  <button pRipple class="mr-6" *ngFor="let button of buttonsLabel" pButton label="{{button.label}}"
    icon="{{button.icon}}" iconPos="right" routerLink="{{button.route}}"></button>

</p-menubar>
