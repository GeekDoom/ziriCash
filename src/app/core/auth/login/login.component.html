<app-menu></app-menu>
<div class="flex justify-content-center py-8 px-8 mb-8">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/logos/Logo-Ziri-(Propuesta).png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a routerLink="/auth/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create
        today!</a>
    </div>

    <div class="px-8 mx-6">
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-envelope"></i>
        <input id="email" type="email" pInputText class="w-full" placeholder="Email">
      </span>

      <span class="p-input-icon-left w-full mb-7">
        <i class="pi pi-lock"></i>
        <input id="password" pPassword type="text" pInputText class="w-full" placeholder="Password">
      </span>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Remember me</label>
        </div>
        <!-- <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a> -->
      </div>

      <button pButton pRipple label="Sign In" class="w-full"></button>
    </div>
  </div>
</div>
